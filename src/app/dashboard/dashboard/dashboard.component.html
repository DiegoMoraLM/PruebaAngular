<mat-sidenav-container class="dashboard-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="menuAbierto">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Inicio</a>
      <!-- Futuras secciones -->
      <button mat-button (click)="logout()">Cerrar sesión</button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Zeleris Beta</span>
    </mat-toolbar>

    <div class="content">
      <h1>Bienvenido al Dashboard</h1>
      <p>Pronto podrás ver tus datos aquí.</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
